<section class="h-100 gradient-custom-2">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card">
            <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
              <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                <img src="{{user.photo}}"
                  alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                  style="width: 150px; z-index: 1">
                <button *ngIf="loggedInUser.id == user.id" type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
                  style="z-index: 1;" routerLink="/settings">
                  Edit profile
                </button>
                <!-- <button *ngIf="loggedInUser.id != user.id" type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
                  style="z-index: 1;">
                  Send Match Request
                </button> -->
              </div>
              <div class="ms-3" style="margin-top: 100px;">
                <h3>{{user.firstName}} {{user.lastName}}</h3>
                <p>{{user.age}}</p>
              </div>
            </div>
            <div class="card-body p-4 text-black">
              <div class="position">
                <p *ngIf="user.hobbies.length > 0" class="lead fw-normal mb-3 mt-3">Hobbies</p>
                <div *ngFor="let hobby of user.hobbies">
                  <p class="font-italic mb-1">{{hobby.name}}</p>
                </div>
              </div>
              <div class="mb-5">
                <p *ngIf="user.preferences.length > 0" class="lead fw-normal mb-3 mt-3">Preferences</p>
                <div *ngFor="let preference of user.preferences">
                  <p class="font-italic mb-1">{{preference.name}}</p>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-4">
                <p class="lead fw-normal mb-0">Recent photos</p>
              </div>
              <div class="row g-2">
                <div class="col mb-2">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(112).webp"
                    alt="image 1" class="w-100 rounded-3">
                </div>
                <div class="col mb-2">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(107).webp"
                    alt="image 1" class="w-100 rounded-3">
                </div>
              </div>
              <div class="row g-2">
                <div class="col">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(108).webp"
                    alt="image 1" class="w-100 rounded-3">
                </div>
                <div class="col">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(114).webp"
                    alt="image 1" class="w-100 rounded-3">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
