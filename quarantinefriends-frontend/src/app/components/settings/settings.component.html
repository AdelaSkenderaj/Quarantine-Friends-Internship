
<div class="container modal-container">
    <h3 class="title mb-5">Update profile</h3>

    <div
        class="d-flex justify-content-center align-items-center rounded"
        style="
        height: 140px;
        "
    >
        <img class="img" src="{{ user?.photo }}" alt="" />
    </div>

    <div class="text-center text-sm-left mb-2 mb-sm-0">
        <div class="text-muted"></div>
        <div class="mt-2">
          <div class="mb-3"></div>
          <div class="row">
            <div class="col-8">
              <input
                class="form-control form-control-sm"
                id="formFileSm"
                type="file"
                (change)="selectFile($event)"
              />
              <br />
              <label class="btn btn-default p-0"> </label>
            </div>

            <div class="col-4">
              <button
                class="btn btn-danger btn-sm"
                [disabled]="!selectedFiles"
                (click)="upload()"
              >
                Upload file
              </button>
            </div>
          </div>
        </div>
      </div>


    <div class="tab-content pt-3">
        <div [formGroup]="userFormGroup" (submit)="onSubmit()">
          <div class="form-area" >
            <div class="tab-pane active">
              <div class="row">
                <div class="col">
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label>First Name</label>
                        <input
                          class="form-control"
                          type="text"
                          name="firstName"
                          placeholder="{{ user?.firstName }}"
                          formControlName="firstname"
                        />
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-group">
                        <label>Last Name</label>
                        <input
                          class="form-control"
                          type="text"
                          name="lastName"
                          placeholder="{{ user?.lastName }}"
                          formControlName="lastname"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label>Email</label>
                        <input
                          class="form-control"
                          type="email"
                          formControlName="email"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label>Username</label>
                        <input
                          class="form-control"
                          type="username"
                          formControlName="username"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label>Age</label>
                        <input
                          class="form-control"
                          type="age"
                          formControlName="age"
                        />
                      </div>
                    </div>
                  </div>

                  <mat-form-field>
                    <mat-select
                      placeholder="Hobbies"
                      multiple
                      formControlName="hobbies"
                    >
                      <mat-option
                        class="option"
                        *ngFor="let hobby of allHobbies"
                        value="{{ hobby.id }}"
                      >{{ hobby.name }}</mat-option
                      >
                    </mat-select>
                  </mat-form-field>

                  <mat-form-field>
                    <mat-select
                      placeholder="Preferences"
                      multiple
                      formControlName="preferences"

                    >
                      <mat-option
                        class="option"
                        *ngFor="let preference of allPreferences"
                        value="{{ preference.id }}"
                        >{{ preference.name }}</mat-option
                      >
                    </mat-select>
                  </mat-form-field>

                  </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="d-flex justify-content-between">
                  <div>
                    <button
                      type="button"
                      class="btn mt-5"
                    >
                      Reset Password
                    </button>
                  </div>
                  <div>
                    <button
                      class="btn mt-5"
                      type="submit"
                      (click)="onSubmit()"
                    >
                      Save Changes
                    </button>
                  </div>
                </div>
          </div>
        </div>
      </div>
