<div class="div mt-5">
  <hr />
</div>

<div class="container">
  <table
    mat-table
    class="mat-elevation-z5 users-table"
    [dataSource]="reports"
  >

    <ng-container matColumnDef="Report Number">
      <th mat-header-cell *matHeaderCellDef>Report Number</th>
      <td mat-cell *matCellDef="let report">
        {{report.id}}
      </td>
    </ng-container>
    <ng-container matColumnDef="User Details">
      <th mat-header-cell *matHeaderCellDef >User Details</th>
      <td mat-cell *matCellDef="let report">
        <a mat-button class="request justify-content-between" routerLink="/profile/{{report.user.id}}">
        <img class="img" src="{{ report.user.photo }}" alt="" /> {{report.user.firstName}} {{report.user.lastName}}
      </a></td>
    </ng-container>

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let report">
        {{report.date}}
      </td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let report">
        <button
          mat-icon-button
          matTooltip="Terminate Account"
          color="warn"
          aria-label="Example icon button with a home icon"
          (click)="banUser(report.user)"
        >
          <mat-icon>remove_circle_outline</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let user; columns: displayColumns"></tr>
  </table>
</div>
