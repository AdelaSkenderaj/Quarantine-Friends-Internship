<div class="container">
    <div
      class="spinner-container d-flex justify-content-center mt-5"
      *ngIf="loading"
    >
      <mat-spinner></mat-spinner>
    </div>
    <table
      mat-table
      class="mat-elevation-z5 notifications-table"
      [dataSource]="blockedUsers"
      *ngIf="!loading"
      matSort
    >
    <ng-container matColumnDef="Photo">
        <th mat-header-cell *matHeaderCellDef>Photo</th>
        <td mat-cell *matCellDef="let blockedUser">
          <img src="{{ blockedUser.photo }}" class="img" />
        </td>
      </ng-container>
  
      <ng-container matColumnDef="First Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let blockedUser">
          {{blockedUser.firstName}}
        </td>
      </ng-container>

      <ng-container matColumnDef="Last Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let blockedUser">
          {{blockedUser.lastName}}
        </td>
      </ng-container>
      
      
      <ng-container matColumnDef="Unblock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Unblock</th>
        <td mat-cell *matCellDef="let blockedUser">
          <button
            mat-icon-button
            (click)="unblockUser(blockedUser.id)" >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Report User">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Report User</th>
        <td mat-cell *matCellDef="let blockedUser">
          <button
            mat-icon-button
            class="edit-icon"
            aria-label="Example icon button with home button"
            (click)="reportUser(blockedUser)">
            <mat-icon>outlined_flag</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let blockedUser columns: displayColumns"></tr>
    </table>
  </div>
