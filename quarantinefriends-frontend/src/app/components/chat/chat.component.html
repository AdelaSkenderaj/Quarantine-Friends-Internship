
<div class="container">
<div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4>Friends</h4>
            </div>
            <div class="srch_bar">
              <div class="stylish-input-group">
                <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span> </div>
            </div>
          </div>
          <div class="inbox_chat">

            <div class="chat_list" *ngFor="let friend of friends">
              <a mat-button class="chat_people" routerLink="/chat/{{friend.id}}">
                <div class="chat_img"> <img src="{{friend.photo}}" alt=""> </div>
                <div class="chat_ib">
                  <h5>{{friend.firstName}} {{friend.lastName}} </h5>
                </div>
            </a>
            </div>
          </div>
        </div>
        <div>
            <img class="img" src="{{chattingFriend.photo}}">  {{chattingFriend.firstName}} {{chattingFriend.lastName}}

          <button
            mat-icon-button
            matTooltip="Unmatch"
            (click)="unMatch(chattingFriend.id)" >
            <span class="material-icons">person_remove</span>
          </button>

            <button
                mat-icon-button
                matTooltip="Block user"
                (click)="blockUser()" >
                <mat-icon>block</mat-icon>
              </button>

              <button
            mat-icon-button
            aria-label="Example icon button with home button"
            matTooltip="Report user"
            (click)="reportUser()">
            <mat-icon>outlined_flag</mat-icon>
          </button>
        </div>
        <div class="mesgs" >
          <div class="msg_history" #scrollMe>
            <div  *ngFor="let message of messages" [ngClass]=" {'incoming_msg' : message.fromUser.id != user.id, 'outgoing_msg' : message.fromUser.id == user.id}">
              <div *ngIf="message.fromUser.id != user.id" class ="incoming_msg_img"> <img src="{{message.fromUser.photo}}"> </div>
              <div [ngClass]="{'received_msg': message.fromUser.id != user.id, 'outgoing_msg': message.fromUser.id == user.id}">
                <div [ngClass]="{'received_withd_msg':message.fromUser.id != user.id, 'sent_msg':  message.fromUser.id == user.id}">
                  <p>{{message.message}}</p>
              </div>
            </div>
          </div>

        </div>
        <div class="type_msg">
            <div class="input_msg_write">
              <input #input type="text" class="write_msg" placeholder=" Type a message... " />
              <button class="msg_send_btn" type="button" (click)="onClick()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </div>
          </div>
      </div>

    </div></div>
</div>
