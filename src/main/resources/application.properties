spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/quarantinefriends?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=friends
spring.datasource.password=friends


# Do not let Hibernate change the database schema: none, validate
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true

# General Datasource configuration
spring.datasource.default-auto-commit=false
spring.datasource.maximum-pool-size=50
spring.datasource.initial-size=2
spring.datasource.test-on-borrow=true
#spring.datasource.test-while-idle=true
spring.datasource.validation-query=select 1 from dual
spring.datasource.tomcat.jmx-enabled=true

